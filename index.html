<!DOCTYPE html>
<html lang="en">

        <link rel="stylesheet" href="style.css">
    </head>

                    <div>Stuff here</div>

                </div>

            <footer class="footer">
                <div>
                    Copyright Â© <img src="images/github-mark.png" alt="GitHub logo">
